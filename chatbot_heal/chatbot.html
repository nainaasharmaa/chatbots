<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chatBtn {
      padding: 12px 24px;
      background-color: #FFD54F;
      color: #333;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      font-weight: bold;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    #chatBtn:hover {
      background-color: #FFC107;
      transform: scale(1.05);
    }
    #chatDialog {
      display: none;
      border: 1px solid #e0e0e0;
      width: 340px;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 15px;
      max-height: 450px;
      overflow-y: auto;
    }
    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #f0f0f0;
    }
    .chat-header img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .chat-header h3 {
      margin: 0;
      color: #333;
    }
    .msg { 
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
    }
    .bot { 
      background-color: #f0f0f0;
      color: #333;
      border-top-left-radius: 4px;
      align-self: flex-start;
      margin-right: auto;
    }
    .user { 
      background-color: #FFD54F;
      color: #333;
      border-top-right-radius: 4px;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }
    #messages-container {
      display: flex;
      flex-direction: column;
      height: 320px;
      overflow-y: auto;
      padding: 10px 0;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
      border-top: 1px solid #f0f0f0;
      padding-top: 15px;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #e0e0e0;
      outline: none;
      font-size: 14px;
    }
    #userInput:focus {
      border-color: #FFD54F;
      box-shadow: 0 0 0 2px rgba(255, 213, 79, 0.2);
    }
    #sendBtn {
      background-color: #FFD54F;
      color: #333;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .typing-indicator {
      display: none;
      padding: 8px 15px;
      background-color: #f0f0f0;
      border-radius: 18px;
      font-size: 14px;
      color: #666;
      align-self: flex-start;
      margin-bottom: 10px;
    }
    .typing-indicator span {
      animation: blink 1.5s infinite;
      padding-right: 3px;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

<button id="chatBtn">Chat with us</button>

<div id="chatDialog">
  <div class="chat-header">
    <img src="Logo.png" alt="Healing Neuro Assistant">
    <h3>Healing Neuro Assistant</h3>
  </div>
  
  <div id="messages-container">
    <div id="chatMessages"></div>
    <div class="typing-indicator" id="typingIndicator">
      <span>â€¢</span><span>â€¢</span><span>â€¢</span>
    </div>
  </div>
  
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">â†’</button>
  </div>
</div>

<script>
  const chatBtn = document.getElementById("chatBtn");
  const chatDialog = document.getElementById("chatDialog");
  const chatMessages = document.getElementById("chatMessages");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const typingIndicator = document.getElementById("typingIndicator");

  let step = 0;

  chatBtn.onclick = () => {
    chatDialog.style.display = "block";
    chatMessages.innerHTML = "";
    step = 0;
    showTypingIndicator();
    setTimeout(() => {
      hideTypingIndicator();
      addBotMessage("Request is sent");
      showTypingIndicator();
      setTimeout(() => {
        hideTypingIndicator();
        addBotMessage("What is your name?");
      }, 1000);
    }, 1000);
  };

  function showTypingIndicator() {
    typingIndicator.style.display = "block";
    document.getElementById("messages-container").scrollTop = document.getElementById("messages-container").scrollHeight;
  }

  function hideTypingIndicator() {
    typingIndicator.style.display = "none";
  }

  userInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  sendBtn.addEventListener("click", function() {
    sendMessage();
  });

  function sendMessage() {
    const input = userInput.value.trim();
    if (input) {
      addUserMessage(input);
      handleUserResponse(input.toLowerCase());
      userInput.value = "";
    }
  }

  function handleUserResponse(msg) {
    showTypingIndicator();
    
    switch (step) {
      case 0:
        setTimeout(() => {
          hideTypingIndicator();
          addBotMessage("Hello, how can we help you today?");
          step = 1;
        }, 1000);
        break;
      case 1:
        if (msg.includes("doctor")) {
          setTimeout(() => {
            hideTypingIndicator();
            addBotMessage("He/She will be contacting you soon.");
            showTypingIndicator();
            setTimeout(() => {
              hideTypingIndicator();
              addBotMessage("Any other queries?");
              step = 2;
            }, 1000);
          }, 1000);
        } else {
          setTimeout(() => {
            hideTypingIndicator();
            addBotMessage("Can you please clarify your concern?");
          }, 1000);
        }
        break;
      case 2:
        if (msg.includes("no") || msg.includes("okay")) {
          setTimeout(() => {
            hideTypingIndicator();
            addBotMessage("Thank you! Have a great day ðŸ˜Š");
          }, 1000);
        } else {
          setTimeout(() => {
            hideTypingIndicator();
            addBotMessage("We'll get back to you regarding that. Anything else?");
          }, 1000);
        }
        break;
      default:
        setTimeout(() => {
          hideTypingIndicator();
          addBotMessage("I'm here to help with anything else.");
        }, 1000);
    }
  }

  function addBotMessage(text) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "msg bot";
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
    document.getElementById("messages-container").scrollTop = document.getElementById("messages-container").scrollHeight;
  }

  function addUserMessage(text) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "msg user";
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
    document.getElementById("messages-container").scrollTop = document.getElementById("messages-container").scrollHeight;
  }
</script>

</body>
</html>
